<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>To Do App</title>
  </head>
  <body>
    <main>
      <div class="item-input">
        <div class="input-wrapper">
          <input
            type="text"
            name=""
            id="input-field"
            ,
            placeholder="Enter your new item name..."
          />
          <p class="name-warrning">Name cannot be empty</p>
        </div>
        <button id="submit-btn">Submit</button>
        <div class="select-box" id="filter-box">
          <div class="options-container">
            <div class="option">All</div>
            <div class="option">Done</div>
            <div class="option">Not Done</div>
          </div>
          <div class="selected-btn"></div>
        </div>
        <div class="select-box" id="sort-box">
          <div class="options-container">
            <div class="option">Newest</div>
            <div class="option">Oldest</div>
            <div class="option">Name Ascending</div>
            <div class="option">Name Deescending</div>
            <div class="option">Custom</div>
          </div>
          <div class="selected-btn"></div>
        </div>
      </div>

      <input type="text" name="" id="input-search" placeholder="Search..." />

      <div class="items-holder"></div>
    </main>

    <div class="rename-item-screen">
      <input
        type="text"
        name=""
        id="rename-input"
        placeholder="Enter new name here..."
      />

      <div class="rename-buttons">
        <button id="rename-submit">Rename</button>
        <button id="rename-cancle">Cancle</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
